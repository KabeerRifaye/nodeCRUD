<!-- CRUD Table -->
	<div class="container" style="margin-bottom:15px;">
		<div id="alert_message" class="alert alert-success alert-warning alert-dismissable" role="alert">
			<!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button> -->
			<strong>User added.</strong>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<a ng-href="#/addnew" class="btn btn-success">Add new</a>
			</div>
			<div class="col-sm-3 col-sm-offset-6">
				<input type="search" id="search" name="search" class="form-control" placeholder="Search here...">
			</div>
		</div>
	</div>

	<div class="container" ng-controller="addController" ng-init="find()">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>#</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Age</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>{{user._id}}</td>
					<td>{{user.fname}}</td>
					<td>{{user.lname}}</td>
					<td>{{user.email}}</td>
					<td>{{user.age}}</td>
					<td>
						<a ng-href="#/view"><i class="fa fa-eye fa-lg"></i></a>
						<a ng-href="#/edit"><i class="fa fa-pencil fa-lg"></i></a>
						<a ng-href="#/delete"><i class="fa fa-trash-o fa-lg"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
